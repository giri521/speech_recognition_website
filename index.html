<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Audio for Speech Recognition</h1>
        <input type="file" id="audioFile" accept="audio/wav">
        <button onclick="uploadAudio()">Convert Speech to Text</button>
        <p id="result"></p>
    </div>

    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const resultText = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultText.textContent = "Please upload an audio file!";
                resultText.classList.add("error");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    resultText.textContent = "Recognized Text: " + data.text;
                    resultText.classList.remove("error");
                } else {
                    resultText.textContent = data.error || "Error in recognition!";
                    resultText.classList.add("error");
                }
            })
            .catch(error => {
                resultText.textContent = "An error occurred!";
                resultText.classList.add("error");
            });
        }
    </script>

</body>
</html>
